exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl dispatch workspace 1 
exec-once = dunst
exec-once = waybar
exec-once = walker --gapplication-service
exec-once = clipse -listen
exec-once = hyprpaper
exec-once = [workspace 1 silent] zen-browser
exec-once = [workspace 3 silent] spotify
#exec-once = [workspace 3 silent] qbittorrent
exec-once = [workspace 4 silent] steam-native
exec-once = ~/.config/hypr/scripts/discord.sh
exec-once = /usr/local/bin/pypr --debug /tmp/pypr.log
exec-once = hypridle
exec-once = nohup easyeffects --gapplication-service
exec-once = gammastep -l 38.811008:-90.852921 -t 6500:3500 -o
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Bibata-Modern-Classic
exec-once = hyprctl setcursor Bibata-Modern-Classic 20
